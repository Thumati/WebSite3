<!doctype html>
<html ng-app="plunker">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="usrmodel.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>Sorry No rooms available On following data!</h3>
        </div>
        <div class="modal-body">
           <ul>
            <li>CheckIn: <b>{{ data.CheckIn }}</b></li>
            <li>CheckOut:<b>{{data.CheckOut}}</b></li>
            <li>Room_Type:<b>{{dta.Room_type}}</b></li>
            <li>Total_price:<b>{{data.total}}</b></li>
        </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="Reserv()">Close</button>
        </div>
    </script>

    <button class="btn" ng-click="open()">Open me!</button>
</div>
  </body>
</html>
