<!DOCTYPE html>
<html lang="en" ng-app="hotelData">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welocome To Hotel Paradise</title>

<body ng-controller="indexController">

	<div class="container">

			<ul id="siteHeader">

				<li id="hotelAddress">795 Folsom Ave San Francisco CA 94107</li>

			</ul>
		</div>
	</div>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/reservation"></a>
			</div>


			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="navigationBar">
					<li class="floatLeft"><a href="#/feedback"> FeedBack</a></li>
					<li class="floatLeft"><a href="#/ViewRooms"> Room Description</a></li>
					<li class="floatLeft"><a href="#/registration"> Registration</a></li>
					<li class ="floatLeft dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reservation</a>
                    <ul class="dropdown-menu">
                    <li><a href="#/reservation">Reservation</a></li>
                    <li><a href="#/deleteReserv">DeleteReserv</a></li>
                    </ul>
					
					
					<li class="floatLeft"><a href="#/aboutus">AboutUs</a></li>
					<li class="floatRight"> {{emailResult}} &nbsp;&nbsp;&nbsp; <a href="#{{login}}">{{login}}</a></li>
				</ul>

			</div>

		</nav>

	</div>
	<div class="container">
		<div ng-view ng-hide="showNgHide"></div>
		<div ng-show="showNgHide">Please Wait..</div>
	</div> 
<div ng-show="regShow">registration completed...</div>
